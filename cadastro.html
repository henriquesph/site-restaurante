<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Restaurante Ureshii</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">

    

</head>
<body>
    
    <header>
        <nav>
            <a id="logo" href="home.html">Ureshii</a>
            
            <ul id="menu">
                <li><a href="home.html">Home</a></li>
                <li>Cardápio</li>
                <li><a href="quemsomos.html">Quem somos</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li id="contato-menu">Contato</li>
            </ul>
        </nav>
        
        <section id="imagem-principal" >

            <figure>
                <img src="_imagens/rodizio-japones-2.jpg">
                <figcaption>
                    <h1>Ureshii</h1>
                    <h2>Comida Japonesa</h2>
                    <p>Tradição e qualidade!</p>
                </figcaption>
            </figure>
        </section>

        <section>

            <h1>Cadastre-se para receber Promoções exclusivas!</h1>

            <form>
                <fieldset>
                    <legend>Informe seus dados</legend>

                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" size="40" placeholder="Nome Completo" title="Digite seu nome" required>
                    </p>

                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" size="40" title="Digite seu e-mail" required>
                    </p>
 
                    <p>
                        <label for="tel">Telefone:</label>
                        <input type="text" id="tel" size="16" title="Digite seu Telefone">
                    </p>

                    <p>
                        <label for="cel">Celular:</label>
                        <input type="text" id="Cel" size="16" title="Digite seu Celular">
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar">
                    </p>
                </fieldset>
            </form>
        </section>
        
    </header>
    
        
    
    
    <footer><p>Restaurante Urushii - O melhor da culinária japonesa</p></footer>

</body>
</html>
